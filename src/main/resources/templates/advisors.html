<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Advisors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
</head>
<body>
<h1>Advisors</h1>

<form method="post" id="target">
<select id="rating" name="rating" onchange="apicall(this.value)">
    <option value="0">All Advisors</option>
    <option value="1">Atleast Rated 1</option>
    <option value="2">Atleast Rated 2</option>
    <option value="3">Atleast Rated 3</option>
    <option value="4">Atleast Rated 4</option>
</select>
<div class="row">
    <th:block th:each="advisor : ${advisors}">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">[[|${advisor.first_name} ${advisor.last_name}|]]</h5>
                    <p class="card-text">[[|${advisor.email}|]] | [[|${advisor.phoneNumber}|]]</p>
                    <p class="card-text">Rating: [[${advisor.avg_rating}]]</p>
                    <p class="card-text">Category: [[${advisor.category}]]</p>
                </div>
            </div>
        </div>
    </th:block>
</div>
</form>
<script th:inline="javascript"> 	// Enable Thymeleaf inlining
    document.getElementById("rating").value = [[${selectValue}]]	// Behaves just like in HTML
</script>
<script>

    function apicall(v) {
        console.log(v);
        document.getElementById('target').action = "/advisorsByRating/" + v;
        console.log(document.getElementById('target').action);
        document.getElementById('target').submit();
    }

</script>

</body>
</html>
