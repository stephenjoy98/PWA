<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>PWA - Sign Up</title>
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/02dbe0be72.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body class="text-center custom">
    <div layout:fragment="content">
        <section class="vh-100">
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                             class="img-fluid" alt="Sample image">
                    </div>
                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                        <form class="form-signin" th:action="@{/signup}" method="post">
                            <div th:if="${param.logout}" style="color: red; font-weight: bold; margin-bottom: 20px">
                                You have been logged out
                            </div>

                            <div class="custom-header">Sign Up</div>

                            <!-- Email input -->
                            <div class="form-outline mb-3">
                                <input type="text" id="firstName" class="form-control form-control-lg"
                                       name="firstName" placeholder="Enter your first name" required/>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-3">
                                <input type="text" id="lastName" class="form-control form-control-lg"
                                       name="lastName" placeholder="Enter your last name" required/>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-3">
                                <input type="email" id="inputEmail" class="form-control form-control-lg"
                                       name="email" placeholder="Enter your email" required/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-3">
                                <input type="password" id="inputPassword" class="form-control form-control-lg"
                                       name="password" placeholder="Enter your password" required/>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
                        </form>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <form class="form-signin" th:action="@{/login}" method="get">
                                <span class="small fw-bold mt-2 pt-1 mb-0">Already have an account? </span>&emsp;
                                <button class="btn btn-md btn-outline-primary btn-block" type="Submit">Signin Here</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary custom-footer">
                <!-- Copyright -->
                <div class="text-white mb-3 mb-md-0">
                    &copy; Providence Wealth Advisory 2020. All rights reserved.
                </div>
                <!-- Copyright -->
            </div>
        </section>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../static/js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
